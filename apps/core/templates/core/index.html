{% extends 'base.html' %}

{% block title %}
Página Principal
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm">
            One of three columns
        </div>
        <div class="col-sm">
            Olá {{ usuario.funcionario.nome }}
        </div>
        <div class="col-sm">
            <a href="{% url 'logout' %}">Logout</a>

            {% if usuario.funcionario.empresa %}
                <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Ver Empresa</a>
            {% else %}
                <a href="{% url 'create_empresa' %}">Criar Empresa</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
